layout: page
title: Projects
permalink: /projects/
position: 2
---
<div id="blog">

  <h1>Projects</h1>

  <section id="projects">
    {% for project in site.data.projects %}
    <article class="projects">
      <div class="col-sm-2 hidden-xs"> 
        {{project.end_date}}
        -
        {{project.start_date}}
      </div>
      <div class="col-sm-10">
        <div class="media">
          <div class="media-left">
            <a href="#">
              <img class="media-object" src="../images/" alt="...">
            </a>
          </div>
          <div class="media-body">
            <h4 class="media-heading">{{project.title}}</h4>
            <p>{{project.description}}</p>
          </div>
        </div>
      </div>
    </article>
    {% endfor %}
  </section>
